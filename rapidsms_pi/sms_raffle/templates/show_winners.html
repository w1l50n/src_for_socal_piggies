{% extends "base.html" %}
{% block title %} SMS Raffle Winners {% endblock %}

{% block content %}

<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>prize</th>
                <th>winner</th>
            </tr>
        </thead>
        <tbody>
        {% for winner in raffle_winners %}
            <tr>
                <td>{{ winner.prize.get_prize_display }}</td>
                <td>xxx-xxx-{{ winner.winner.phone_number|slice:"-4:"}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
